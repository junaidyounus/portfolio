<template>
    <lightning-card title="New Contact Form">
        <!-- New Contact Form -->
        <div class="slds-p-around_medium">
            <lightning-record-form object-api-name="Contact" onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="FirstName" required></lightning-input-field>
                <lightning-input-field field-name="LastName" required></lightning-input-field>
                <lightning-input-field field-name="Email" type="email" required></lightning-input-field>
                <lightning-input-field field-name="AccountId" required></lightning-input-field>
            </lightning-record-form>
        </div>
        <!-- Recently Added Contacts Table -->
        <div class="slds-p-around_medium">
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
