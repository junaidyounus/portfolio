<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
        <div><lightning-card title="Add New Task">
            <div class="slds-var-p-around_small">
                <lightning-input 
                label="Enter Task"
                 placeholder="Enter Task Details" 
                 required="true"
                 message-when-value-missing="Kindly enter the Task Name"
                 onchange={changeHandler}
                 name="taskname"
                 value={taskname}
                 ></lightning-input>
                <lightning-input 
                type="date" 
                label="Set End Date" 
                field-level-help="Default End Date is Todays Date"
                onchange={changeHandler}
                name="taskdate"
                value={taskdate}
                ></lightning-input>
            </div>
            <div class="slds-var-p-around_small">
                <lightning-input label="Reset" variant="brand" onclick={resetHandler} class="slds-var-p-around_small"></lightning-input>
                <lightning-input label="Add Task" variant="brand" onclick={addTaskHandler} class="slds-var-p-around_small"></lightning-input>
            </div>
        </lightning-card></div>
        </div>
        <div class="slds-col">
            <div><lightning-card title="To Do List"></lightning-card></div>
        </div>
        <div class="slds-col">
            <div><lightning-card title="Completed Items"></lightning-card></div>
        </div>
        </div>
    
</template>
