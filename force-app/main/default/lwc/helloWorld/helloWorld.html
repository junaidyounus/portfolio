<template>

    <lightning-card  title="One way data binding">   
        <div class="slds-var-m-around_medium">
       <!-- One way data binding-->
        <div>{fullname} is a course of {title}</div>
    </div>
    </lightning-card>



    <lightning-card  title="Two way data binding">   
        <div class="slds-var-m-around_medium">
        <!-- Two way data binding-->
        <lightning-input type="text" label="Enter Course Name" onkeyup={changeHandler}></lightning-input>
        <div>This is a course of {title}</div>
    </div>
    </lightning-card>


    <lightning-card  title="@Track properties">   
        <div class="slds-var-m-around_medium">
        <lightning-input type="text" label="Enter City Name" onkeyup={trackHandler}></lightning-input>
        <div>{address.city} is my city.</div>
    </div>
    </lightning-card>


    <lightning-card  title="Getter Demo">   
        <div class="slds-var-m-around_medium">
            <div>First user name is {firstUser}.</div>
            <div>Multiply of {num1} and {num2} is {Multiply}.</div>
    </div>
    </lightning-card>
    
</template>
