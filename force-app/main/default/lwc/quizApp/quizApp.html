<template>
    <lightning-card title="Quiz app in LWC">

            <div class="slds-var-m-around_medium">
            
                <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-var-m-bottom_medium">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-var-p-bottom_medium">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onclick={changeHandler}/>
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onclick={changeHandler}/>
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onclick={changeHandler}/>
                                {quiz.answers.c}
                            </div>
                            </div>
                    </div>
                </template>
                <lightning-button 
                type="submit" 
                variant="brand" 
                label="Submit"
                title="Submit Quiz" 
                class="slds-m-around_small"
                disabled={allNotSelected}
                onclick={submitHandler}>
                </lightning-button>

                <lightning-button 
                type="reset" 
                variant="brand" 
                label="Reset"
                title="Reset Quiz" 
                onclick={resetHandler}
                class="slds-m-around_small">
                </lightning-button>
            </form>
            <template if:true={isSubmitted}><div class={isScoredFull}>You have scored {correctAnswers} out of {myQuestions.length}</div></template>
            </div>
    </lightning-card>
</template>
