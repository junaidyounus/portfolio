<template>
    <div class="currency-app">
        <div class="container">
            <div class="slds-card custom-card">
                <form onsubmit={submitHandler}>
                    <h1 class="slds-text-heading_large slds-text-color_inverse slds-text-align_center slds-var-m-bottom_large">Currency Converter</h1>
                    <img src={currencyImage} height="150px" width="150px">
                    <lightning-input type="number" onchange={handelChange} name="amount" label="Amount" placeholder="Amount" variant="label-hidden" required class="slds-var-m-vertical_x-large"></lightning-input>
                    <div class="slds-grid slds-gutters baseline slds-var-m-vartical_x-large">
                        <div class="slds-col">
                        <lightning-combobox
                        name="countryFrom"
                        label="From"
                        variant="label-hidden"
                        value={countryFrom}
                        placeholder="Currency"
                        options={countryList}
                        onchange={handelChange}>
                        </lightning-combobox>
                        </div>
                        <div class="slds-col slds-text-align_center">
                        <lightning-icon icon-name='action:change_record_type' class="custom-icon" alternative-text='change_record_type' size='small' title='Convert Icon'></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox
                            name="countryTo"
                            label="To"
                            variant="label-hidden"
                            value={countryTo}
                            placeholder="Currency"
                            options={countryList}
                            onchange={handelChange}>
                            </lightning-combobox>
                        </div>
                        </div>
                        <div class="slds-text-align_center">
                            <template if:true={result}>
                                <div class="result">{amount} {countryFrom} = <span class="result-to">{result} {countryTo}</span></div>
                            </template>
                            <template if:true={error}>
                                <div class="result">{error}</div>
                            </template>
                           
                        </div>
                        <button type="submit" class="slds-button slds-button_stretch custom-button">Convert</button>
                </form>
            </div>
        </div>
    </div>
</template>
