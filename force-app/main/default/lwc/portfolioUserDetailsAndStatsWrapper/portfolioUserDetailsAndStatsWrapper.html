<template>
    <div class="userDetailsAndStatsWrapper">
        <lightning:layout multiple-rows>
            <lightning:layoutItem size="12" padding="around-small">
                <template if:true={recordId}>
                <c-portfolio-user-details record-id={recordId} object-api-name={objectApiName} resume-url={resumeUrl}></c-portfolio-user-details>
            </template>
            </lightning:layoutItem>

            <lightning:layoutItem size="12" padding="around-small">
                <template if:true={rank}>
                <c-portfolio-user-stats
                rank={rank}
                badges={badges}
                points={points}
                trails={trails}></c-portfolio-user-stats>
            </template>
            </lightning:layoutItem>
            </lightning:layout>
    </div>
</template>
