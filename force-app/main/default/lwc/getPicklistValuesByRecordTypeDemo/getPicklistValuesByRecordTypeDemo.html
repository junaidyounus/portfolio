<template>
    <lightning-card title="getPicklistValuesByRecordType Adapter with Industry">
        <div class="slds-var-p-around_medium">
            <template if:true={industryOptions}>
            <lightning-combobox
            name="industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChange} ></lightning-combobox>
            <p>Selected industry is: {selectedIndustry}</p>
        </template>
   
        </div>
    </lightning-card>

    <lightning-card title="getPicklistValuesByRecordType Adapter with Rating">
        <div class="slds-var-p-around_medium">
            <template if:true={ratingOptions}>
            <lightning-combobox
            name="rating"
            label="Rating"
            value={selectedRating}
            placeholder="Select Rating"
            options={ratingOptions}
            onchange={handleChange} >
        </lightning-combobox>
        <p>Selected rating is: {selectedRating}</p>
        </template>
    
        </div>
    </lightning-card>
</template>
