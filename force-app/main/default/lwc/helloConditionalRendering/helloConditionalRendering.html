<template>
    <lightning-card title="Conditional Rendering">
    <div class="slds-var-m-around_medium">

            <lightning-button 
            variant="brand"
            label="Show Data"
            title="Show Data"
            onclick={handleClick}
            class="slds-var-m-left_x-small">    
            </lightning-button>

            <template if:true={isVisible}>
            <div>Welcome to Zero to Hero series</div>
            </template>

            <template if:false={isVisible}>
            <div>You can't see the data, please click the button</div>
            </template>

            
            <lightning-input type="text" label="Enter hello to see the data" onkeyup={changeHandler}></lightning-input>
            <template if:true={helloMethod}>
            <div>Hurray! You have type correctly</div>
            </template>
        </div>
    </lightning-card>
</template>
